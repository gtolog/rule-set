name: convert-list-to-sys

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["resolve-DoH-elf-hosts-and-save-ipcidr"]  # Name of the first workflow
    types:
      - completed

env:
  LIST-TO-BE-CONVERTED: "DoH-elf-host.list DoH-public.list gto-direct.list gto-proxy.list"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Python3
      uses: actions/setup-python@v2
      with:
        python-version: 3.x
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas requests pyyaml

    - name: Checkout repository
      uses: actions/checkout@v2
        
    - name: convert list
      run: python converter.py

    - name: commit and push
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git add *.json
        git add *.srs

        if git diff --staged --quiet; then
          echo "No changes to commit"
          exit 0
        else
          git commit -m "Update rules"
          git push
        fi
